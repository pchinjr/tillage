name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build step
        run: "GITHUB_CLIENT_ID=Ov23lio6ZzzBCBVjVChQ GITHUB_CLIENT_SECRET=07f3d598a9378bdb89c56835a1c50b17442e989e deno run -A --unstable-kv --allow-env=GITHUB_CLIENT_ID,GITHUB_CLIENT_SECRET dev.ts build"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "tillage"
          entrypoint: "main.ts"
          root: "."
